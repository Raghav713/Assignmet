<html>
    <head>
        <style>
            p:nth-child(3n+0) {
                background: red;
            }
            p:nth-last-child(2) {
                background:green;
            }
            p:nth-last-of-type(3) {
                background:yellow;
            }
            p:nth-of-type(2) {
                background: lightblue;
            }
            </style>
    </head>

        <body>
            <p>Bangalore</p>
            <p>Mangalore</p>
            <p>Mysore</p>
            <p>Hassan</p>
            <p>Udupi</p>
            <p>Chikkmagalore</p>
            <p>Hubli</p>
            <p>Belgaum</p>
            <p>Madikeri</p>
        </body>
        </html>
